<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Puslapio Išdėstymas</title>
    <link rel="stylesheet" href="style.css">
    <style>
       

    <!-- Konteineris visam puslapiui -->
    <div class="container">
        
        <!-- Antraštė (Header) -->
        <header>
            <h1>Puslapio Antraštė</h1>
        </header>

        <!-- Pagrindinis turinys su šonine juosta -->
        <div class="main-content">
            <!-- Šoninė juosta (Sidebar) -->
            <div class="sidebar">
                <h2>Šoninė juosta</h2>
                <ul>
                    <li>Nuoroda 1</li>
                    <li>Nuoroda 2</li>
                    <li>Nuoroda 3</li>
                    <li>Nuoroda 4</li>
                </ul>
            </div>
            
            <!-- Pagrindinis turinys (Content) -->
            <div class="content">
                <h2>Pagrindinis turinys</h2>
                <p>Čia galite įdėti pagrindinį turinį. Naudojamas „Flexbox“, kad elementai būtų tvarkingai išdėstyti ir prisitaikytų prie ekrano dydžio.</p>
            </div>
        </div>

        <!-- Apačia (Footer) -->
        <footer>
            <p>&copy; 2024 Jūsų Svetainė</p>
        </footer>
        
    </div>

</body>
</html>
