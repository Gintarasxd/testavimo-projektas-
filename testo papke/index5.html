<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Optimized Layout</title>
    <link rel="stylesheet" href="style005.css">
    <style>
        /* Base reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 10px;
        }

        /* Main container styling */
        .main {
            max-width: 320px; /* Restrict width for mobile */
            margin: 0 auto;   /* Center the main section */
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Clip children that overflow */
        }

        /* Header styling */
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        /* Content area styling */
        .content {
            padding: 15px;
            line-height: 1.5; /* Improve readability */
        }

        /* Footer styling */
        .footer {
            background-color: #ddd;
            text-align: center;
            padding: 10px;
            position: relative; /* To allow proper layout */
        }

        /* Responsive adjustments */
        @media (max-width: 320px) {
            body {
                padding: 5px; /* Reduce body padding on smaller screens */
            }

            .main {
                padding: 0; /* Remove padding from main section */
            }

            .header, .footer {
                padding: 10px; /* Adjust header and footer padding */
            }

            .content {
                padding: 10px; /* Adjust content padding */
            }
        }

    </style>
</head>
<body>

    <div class="main">
        <div class="header">
            <h1>Welcome</h1>
        </div>
        <div class="content">
            <p>This is a mobile-optimized layout designed for a screen width of 320px. The content is easy to read and well-structured for smaller screens.</p>
            <p>Ensure that your images and other elements are also responsive to maintain a good user experience across devices.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Your Company</p>
        </div>
    </div>

</body>
</html>
